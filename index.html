<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Razo'or</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="loja-de-roupas.png" alt="Logo da Loja">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Camisetas</a></li>
                <li><a href="#">Calças</a></li>
                <li><a href="#">Vestidos</a></li>
                <li><a href="#">Acessórios</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="carrinho-de-compras.png" alt="Carrinho de Compras">
        </div>
    </header>

    <main>
        <div class="product-grid">
            <div class="product-item">
                <img src="images.jpeg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Esta peça de roupa é uma camisa de linho de altissima qualidade</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="contact">
            <h3>Contatos</h3>
            <p>Telefone: (11) 1234-5678</p>
            <p>WhatsApp: (11) 9 1234-5678</p>
            <div class="social-media">
                <a href="https://github.com/dubz27"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://github.com/dubz27"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
